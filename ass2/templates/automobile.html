<html>
{% load static %}
<head>
  <title>Automobile-red chilli news</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>




<div class="row">
  <div class="card-group">
      {% for value in automobiledata.data %}
      <div class="col-md-4">
          <div class="card" style="margin:1rem;height:45rem;">
              <img src="{{ value.imageUrl }}" alt="" class="card-img-top" style="height:15rem;">
              <div class="card-body">
                  <h5 class="card-title">{{ value.title }}</h5>
                  <p class="card-text">{{ value.content }}</p>
                  <p class="card-text">{{ value.date }}</p>
              </div>

          </div>
      </div>
      {% endfor %}
  </div>
</div>
</body>
</html>
